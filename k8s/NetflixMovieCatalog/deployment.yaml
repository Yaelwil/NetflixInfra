apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflixfrontend-catalog
  labels:
    app: netflixfrontend-catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflixfrontend-catalog
  template:
    metadata:
        labels:
          app: netflixfrontend-catalog
    spec:
      containers:
      - name: server
        image: davidhei/NetflixFrontend:catalog-v0.0.2